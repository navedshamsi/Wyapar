<ion-content [fullscreen]="true">
  <div class="SaleContainer">


    <ion-card class="SaleSVGContainer">
      <div class="SaleSVG"></div>
    </ion-card>



      <ion-card class="SaleGridCard">
        <ion-card-header>
          <ion-card-title class="pain">
            SALE ENTRY
          </ion-card-title>
        </ion-card-header>
        <ion-grid>
          <ion-row >
            <ion-col *ngFor="let x of data">{{x}}</ion-col>
          </ion-row>
          <ion-row *ngFor="let x of rows">
            <ion-col *ngFor="let x of data"><ion-input></ion-input></ion-col>
          </ion-row>
        </ion-grid>
        <ion-button (click)="addRow()" class="addRow">Add New Row</ion-button>
        <ion-button class="addRow">Submit</ion-button>
      </ion-card>
  </div>
</ion-content>
